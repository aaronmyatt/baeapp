<!-- index.html -->
<html>
    <head>
        <title>BAE Test App</title>
        <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
        <link rel="stylesheet" href="css/angular-material-icons.css" media="screen" title="no title">
    </head>
    <body ng-app="baeApp" ng-cloak>
        <md-content class="md-padding">
            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="#/" name="home" class="nav-button">Home</md-nav-item>
                <md-nav-item md-nav-href="#/map" name="map" class="nav-button">Map</md-nav-item>
                <md-nav-item md-nav-href="#/list" name="list" class="nav-button">List</md-nav-item>
            </md-nav-bar>
        <div class="" ng-view></div>
    </body>
    <script src="http://maps.google.com/maps/api/js"></script>

    <script src="scripts/angular.js"></script>

    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-aria.js"></script>
    <script src="scripts/angular-messages.js"></script>
    <script src="scripts/angular-material.js"></script>
    <script src="scripts/angular-material-icons.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/ng-map.js"></script>

    <script src="location.service.js" charset="utf-8"></script>
    <script src="groupLocations.service.js" charset="utf-8"></script>
    <script src="list/list.controller.js" charset="utf-8"></script>
    <script src="list/list.routes.js" charset="utf-8"></script>
    <script src="map/map.controller.js" charset="utf-8"></script>
    <script src="map/map.routes.js" charset="utf-8"></script>
    <script src="home/home.controller.js" charset="utf-8"></script>
    <script src="home/home.routes.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
</html>
